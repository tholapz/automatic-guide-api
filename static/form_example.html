<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
            
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation"><br><br>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education"><br><br>
            
            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests"><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website"><br><br>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea><br><br>
            
            <label for="favorite_color">Favorite Color:</label>
            <input type="color" id="favorite_color" name="favorite_color"><br><br>
            
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br><br>
            
            <label for="agree">Agree to Terms:</label>
            <input type="checkbox" id="agree" name="agree"><br><br>
            
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
